<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cover Letter AI</title>
    <link rel="stylesheet" href="/static/content.css">
</head>
<body class="auth-page-body">
    <div class="auth-header">
        <div class="header-brand">
            <span class="brand-icon">ðŸ“„</span>
            <h1 class="auth-site-title">Cover Letter AI</h1>
        </div>
        <p class="auth-site-tagline">Create professional cover letters in seconds</p>
    </div>
    
    <div class="auth-container signup-container">
        <h2 class="auth-title">Create Account</h2>
        <p class="auth-subtitle">Join thousands creating amazing cover letters</p>
        
        <form id="signupForm" class="auth-form" onsubmit="handleSignup(event)">
            <div class="name-row">
                <input type="text" id="firstName" placeholder="First Name" required class="auth-input">
                <input type="text" id="lastName" placeholder="Last Name" required class="auth-input">
            </div>
            <input type="email" id="signupEmail" placeholder="Email address" required class="auth-input">
            <input type="password" id="signupPassword" placeholder="Password (min. 6 characters)" required class="auth-input" minlength="6">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="auth-input" minlength="6">
            <button type="submit" class="auth-btn">Create Account</button>
        </form>
        
        <div class="auth-switch">
            Already have an account? <a href="/signin" class="auth-link">Sign in</a>
        </div>
    </div>
    <script type="module">
        import { auth, createUserWithEmailAndPassword, updateProfile } from '/static/firebase-config.js';
        
        window.handleSignup = async function(event) {
            event.preventDefault();
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.querySelector('.auth-btn');
            
            // Validation
            if (!firstName || !lastName) {
                alert('Please enter both first and last name');
                return;
            }
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Show loading state
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            try {
                // Create user with Firebase
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update user profile with name
                await updateProfile(user, {
                    displayName: `${firstName} ${lastName}`
                });
                
                alert(`Welcome ${firstName}! Your account has been created successfully. Please sign in.`);
                window.location.href = '/signin';
                
            } catch (error) {
                console.error('Error creating account:', error);
                let errorMessage = 'Failed to create account. ';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'This email is already registered.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'Password should be at least 6 characters.';
                        break;
                    default:
                        errorMessage += 'Please try again.';
                }
                
                alert(errorMessage);
            } finally {
                // Reset button state
                submitBtn.textContent = 'Create Account';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
